<!DOCTYPE html>
<html lang="en">
 <title>Data Collector App</title>
  <head>
  
	   <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

  </head>
  <body>
	<div class="container">
        <h1>Collecting Height</h1>
		<h3>Please fill the entries to get population statistics in height</h3>
		<div class= "message">
		{{ text | safe }}
		</div>
		
		<form action= "{{ url_for('Success') }}" method="POST"> 
			<input title="your email will be safe with us" placeholder="Enter your height in cm" type="number" min = "50"  max = "500" name= "height_name" required> <br>
			<input title="your email will be safe with us" placeholder="Enter your email address" type="email" name= "email_name" required> <br>
			<button type= "submit">Submit</button>
		</form>
	</div>
  </body>
</html>
